[package]
name = "twisted_elgamal"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
curve25519-dalek = { version = "3", features = ["serde"] }
merlin = "2.0.0"
rand = "0.7"
subtle = "2"
serde = { version = "1.0", features = ["derive"] }
lazy_static = "1.4"
sha2 = "0.9"
thiserror="1.0"

[dependencies.bulletproofs]
git = "https://github.com/dalek-cryptography/bulletproofs"
branch = "develop"
features = ["yoloproofs"]
optional = true

poseidon-rs = { git = "https://github.com/arnaucube/poseidon-rs", version = "0.0.8", optional = true }

[features]
default = []
bp = ["bulletproofs"]
bench = []
